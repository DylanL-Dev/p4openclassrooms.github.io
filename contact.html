<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="agence design Lyon, contacter une agence design Lyon, agence design, agence design, agence design, agence design, agence design, agence design, agence design, agence design, agence design"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!--lien css-->
    <link rel="icon" type="image/icon" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--End lien css-->

    <!-- Script js -->
    <script src="js/jquery-2.1.0.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <script src="js/blocs.js" defer></script>
    <script src="js/jquery.touchSwipe.js" defer></script>
    <script src="js/gmaps.js" defer></script>
    <script
      src="https://kit.fontawesome.com/79857fa36d.js"
      crossorigin="anonymous"
      async
    ></script>
    <!-- End Script js -->

    <title>Contactez-nous</title>
  </head>
  <body>
    <!-- Principal conteneur -->
    <div class="page-container">
      <!-- bloc-0 -->
      <header>
        <div class="bloc bgc-white l-bloc" id="bloc-0">
          <div class="container bloc-sm">
            <nav class="navbar row">
              <div class="navbar-header">
                <a class="navbar-brand" href="index.html"
                  ><img
                    class="logo__nav"
                    src="img/agence-la-panthere-monochrome.svg"
                    alt="paris web design logo agence web meilleure agence logo du site"
                /></a>

                <button
                  id="nav-toggle"
                  type="button"
                  class="ui-navbar-toggle navbar-toggle"
                  data-toggle="collapse"
                  data-target=".navbar-1"
                >
                  <span class="sr-only">Toggle navigation</span
                  ><span class="icon-bar"></span><span class="icon-bar"></span
                  ><span class="icon-bar"></span>
                </button>
              </div>
              <div
                class="collapse navbar-collapse navbar-1 special-dropdown-nav"
              >
                <ul class="site-navigation nav navbar-nav">
                  <li class="barre">
                    <a href="index.html">Accueil</a>
                  </li>
                  <li class="barre">
                    <a href="contact.html">Contactez-nous</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <!-- bloc-0 END -->

      <!-- bloc-6 -->
      <section>
        <div
          class="bloc bg-dots-bg bg-repeat bgc-atomic-tangerine d-bloc bloc-bg-texture texture-paper bg-banniere"
          id="bloc-6"
        >
          <div class="container bloc-lg">
            <div class="row">
              <div class="col-sm-12">
                <h1 class="text-center hero-bloc-text tc-white text_shadow">
                  Parlons web design !
                </h1>
                <p
                  class="text-center mg-lg tc-white tight-width-whitespace text_shadow"
                >
                  Nous sommes ravis que vous souhaitiez collaborer avec notre
                  agence.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- bloc-6 END -->

      <!-- bloc-7 -->
      <main>
        <div class="bloc bgc-white l-bloc" id="bloc-7">
          <div class="container bloc-lg">
            <div class="row_bloc">
              <div class="col-sm-6">
                <form id="form_1">
                  <div class="form-group">
                    <label>Nom</label>
                    <input
                      id="name"
                      class="form-control"
                      placeholder="EX: Jean Dupont"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Adresse email</label>
                    <input
                      id="email"
                      class="form-control"
                      type="email"
                      placeholder="EX: jeandupont@gmail.com"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Comment nous avez-vous connu ?</label>
                    <input
                      class="form-control"
                      type="email"
                      placeholder="Dite nous en plus ..."
                      required
                      id="input_504"
                    />
                  </div>
                  <div class="form-group">
                    <label>Dite nous en plus sur votre projet</label
                    ><textarea
                      id="message"
                      class="form-control"
                      rows="4"
                      cols="50"
                      placeholder="Ajoutez autant de détails que nécessaire"
                      required
                    ></textarea>
                  </div>
                  <button
                    class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine"
                    type="submit"
                  >
                    Envoyer votre formulaire
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- bloc-7 END -->

      <!-- ScrollToTop Button -->
      <a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"
        ><span class="fa fa-chevron-up"></span
      ></a>
      <!-- ScrollToTop Button END-->

      <!-- Footer - bloc-8 -->
      <footer>
        <div class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
          <div class="container bloc-sm">
            <div class="row">
              <div class="col-sm-12">
                <p class="text-center white">
                  Agence La Panthère - Agence web basée à Lyon.<br />
                </p>
                <div class="row row-no-gutters social">
                  <div class="col-sm-3">
                    <div class="text-center">
                      <a class="social" href="index.html"
                        ><span class="fa fa-twitter icon-md"></span
                      ></a>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="text-center">
                      <a class="social" href="index.html"
                        ><span class="fa fa-facebook icon-md"></span
                      ></a>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="text-center">
                      <a class="social" href="index.html"
                        ><span class="fa fa-dribbble icon-md"></span
                      ></a>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="text-center">
                      <a class="social" href="index.html"
                        ><span class="fa fa-instagram icon-md"></span
                      ></a>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <section id="Adresse">
                    <div>
                      <a href="mailto:contact@agencelapanthere.com"
                        >contact@agencelapanthere.com</a
                      >
                    </div>
                    <div>
                      2 place Sathonay 69001 Lyon Ouvert de 9h à 18h, du lundi
                      au vendredi
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- Footer - bloc-8 END -->
    </div>
    <!-- Principal conteneur END -->
  </body>
</html>
